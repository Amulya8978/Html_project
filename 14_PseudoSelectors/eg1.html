<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            border: 2px solid gold;
            margin: 10px;
            padding: 10px;

        }
        ol li:last-child{
            border: 2px solid green;
            margin: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <ul>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Four</li>
        <li>List Five</li>
        <li>List Six</li>
        <li>List Seven</li>
    </ul>
    <ol>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Four</li>
        <li>List Five</li>
        <li>List Six</li>
        <li>List Seven</li>
    </ol>
</body>
</html>
