<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selection</title>
    <style>
        .c1{
            border:2px solid blue ;
            margin:3px ;
            padding: 20px;
        }
        .c2{
            border:2px solid red ;
            margin:3px ;
            padding: 20px;
        }
        .c3{
            border:2px solid black;
            margin:3px ;
            padding: 20px;
        }
        .c4{
            border:2px solid yellow ;
            margin:3px ;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="c1">Hello Java</div>
    <div class="c2">Hello Python</div>
    <div class="c3">
        <p>Hello JavaScript</p>
    </div>
    <section>
        <div class="c4">
            <p>Hello c+</p>
        </div>
    </section>
</body>
</html>
