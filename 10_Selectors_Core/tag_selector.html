<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selection</title>
    <style>
        div{
            border:2px solid blue ;
            margin:3px ;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>Hello Java</div>
    <div>Hello Python</div>
    <div>
        <p>Hello JavaScript</p>
    </div>
    <section>
        <div>
            <p>Hello c+</p>
        </div>
    </section>
</body>
</html>
